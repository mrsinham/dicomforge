name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test ./... -v -race -short

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags="-s -w -X main.version=${VERSION}" -trimpath -o dicomforge-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./cmd/dicomforge/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dicomforge-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dicomforge-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  package:
    name: Package
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: dicomforge-linux-${{ matrix.goarch }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build packages
        env:
          VERSION: ${{ github.ref_name }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # Remove 'v' prefix from version
          export VERSION=${VERSION#v}
          # Substitute env vars in nfpm.yaml
          envsubst < nfpm.yaml > nfpm-resolved.yaml
          nfpm package -p deb -f nfpm-resolved.yaml -t dicomforge_${VERSION}_${{ matrix.goarch }}.deb
          nfpm package -p rpm -f nfpm-resolved.yaml -t dicomforge-${VERSION}.${{ matrix.goarch }}.rpm

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: dicomforge-deb-${{ matrix.goarch }}
          path: "*.deb"

      - name: Upload rpm
        uses: actions/upload-artifact@v4
        with:
          name: dicomforge-rpm-${{ matrix.goarch }}
          path: "*.rpm"

  release:
    name: Release
    needs: [build, package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name 'dicomforge-*' -o -name '*.deb' -o -name '*.rpm' \) -exec mv {} release/ \;
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}
    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download binaries and compute SHA256
        id: sha256
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BASE_URL="https://github.com/mrsinham/dicomforge/releases/download/v${VERSION}"

          # Wait for release assets to be available
          sleep 10

          # Download and compute SHA256 for each platform
          curl -sL "${BASE_URL}/dicomforge-darwin-amd64" -o darwin-amd64
          curl -sL "${BASE_URL}/dicomforge-darwin-arm64" -o darwin-arm64
          curl -sL "${BASE_URL}/dicomforge-linux-amd64" -o linux-amd64
          curl -sL "${BASE_URL}/dicomforge-linux-arm64" -o linux-arm64

          echo "darwin_amd64=$(sha256sum darwin-amd64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "darwin_arm64=$(sha256sum darwin-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_amd64=$(sha256sum linux-amd64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(sha256sum linux-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Clone the tap repository
          git clone https://x-access-token:${GH_TOKEN}@github.com/mrsinham/homebrew-tap.git
          cd homebrew-tap

          # Generate the updated formula
          cat > Formula/dicomforge.rb << 'FORMULA_EOF'
          class Dicomforge < Formula
            desc "CLI tool to generate valid DICOM MRI series for testing"
            homepage "https://github.com/mrsinham/dicomforge"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/mrsinham/dicomforge/releases/download/vVERSION_PLACEHOLDER/dicomforge-darwin-amd64"
                sha256 "SHA_DARWIN_AMD64"

                def install
                  bin.install "dicomforge-darwin-amd64" => "dicomforge"
                end
              end

              on_arm do
                url "https://github.com/mrsinham/dicomforge/releases/download/vVERSION_PLACEHOLDER/dicomforge-darwin-arm64"
                sha256 "SHA_DARWIN_ARM64"

                def install
                  bin.install "dicomforge-darwin-arm64" => "dicomforge"
                end
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/mrsinham/dicomforge/releases/download/vVERSION_PLACEHOLDER/dicomforge-linux-amd64"
                sha256 "SHA_LINUX_AMD64"

                def install
                  bin.install "dicomforge-linux-amd64" => "dicomforge"
                end
              end

              on_arm do
                url "https://github.com/mrsinham/dicomforge/releases/download/vVERSION_PLACEHOLDER/dicomforge-linux-arm64"
                sha256 "SHA_LINUX_ARM64"

                def install
                  bin.install "dicomforge-linux-arm64" => "dicomforge"
                end
              end
            end

            test do
              assert_match "dicomforge", shell_output("#{bin}/dicomforge --version")
            end
          end
          FORMULA_EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/dicomforge.rb
          sed -i "s/SHA_DARWIN_AMD64/${{ steps.sha256.outputs.darwin_amd64 }}/g" Formula/dicomforge.rb
          sed -i "s/SHA_DARWIN_ARM64/${{ steps.sha256.outputs.darwin_arm64 }}/g" Formula/dicomforge.rb
          sed -i "s/SHA_LINUX_AMD64/${{ steps.sha256.outputs.linux_amd64 }}/g" Formula/dicomforge.rb
          sed -i "s/SHA_LINUX_ARM64/${{ steps.sha256.outputs.linux_arm64 }}/g" Formula/dicomforge.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/dicomforge.rb
          git commit -m "Update dicomforge to v${VERSION}"
          git push

  update-nix-flake:
    name: Update Nix Flake
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update flake.nix version
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Update version in flake.nix
          sed -i "s/version = \"[^\"]*\";/version = \"${VERSION}\";/" flake.nix
          sed -i "s/-X main.version=[^\"]*\"/-X main.version=${VERSION}\"/" flake.nix

      - name: Commit and push
        run: |
          VERSION=${{ steps.version.outputs.version }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.nix
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update Nix flake to v${VERSION}"
          git push
